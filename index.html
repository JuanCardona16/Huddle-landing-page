<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle landing page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wraper">
    <header class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
    </header>
    <main class="container">
      <div class="img">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="content">
        <h1 class="content__title">Build The Community Your Fans Will Love</h1>
        <p class="content__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
          <a class="cta" href="#">Register</a>
      </div>
    </main>
      <footer class="footer">
        <div class="social__media">
          <a href="#">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
          <a href="#">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
          <a href="#">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </div>
      </footer>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
